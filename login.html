<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="signup-text">New user? <a href="create_account.html">Create an account</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Admin email for demo
            const adminEmail = "waiyanbhonepyae182@gmail.com";

            // Check if the entered email is the admin's email
            if (email === adminEmail) {
                // Redirect to admin dashboard if the user is admin
                window.location.href = `admin_dashboard.html?email=${encodeURIComponent(email)}`;
            } else {
                // Otherwise, redirect to login_process.html or handle differently
                window.location.href = "login_process.html";
            }
        });
    </script>
</body>

</html>
